<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <span *ngIf="signupForm.get('userdata.username').touched">
              <p class="help-block" *ngIf="signupForm.get('userdata.username').errors?.errorForbiddenName">Please enter a valid username!</p>
              <p class="help-block" *ngIf="signupForm.get('userdata.username').errors?.required">The username field is required!</p>
            </span>
            </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <p class="help-block" *ngIf="!signupForm.get('userdata.email').valid && signupForm.get('userdata.email').touched">Please enter a valid email address!</p>
          </div>
        </div>
        <p class="help-block" *ngIf="!signupForm.get('userdata').valid && signupForm.get('userdata').touched">Please enter valid user data!</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h3>Your hobbies</h3>
          <button class="btn btn-default" (click)="onAddHobby()">Add</button>
          <div *ngFor="let hobby of hobbiesList; let i=index;">
            <br>
            <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>
      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-default" type="button" (click)='onReset()'>Reset</button>
      </div>
      </form>
    </div>
  </div>
</div>
